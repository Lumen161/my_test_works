<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Загрузка файла</title>
</head>
<body>
  <h2>Загрузите текстовый файл</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="textfile" accept=".txt" required>
    <button type="submit">Загрузить</button>
  </form>
</body>
</html>
